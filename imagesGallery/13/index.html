<html lang="en">

</head>
<body>
   <!-- Img on which you want to trigger carousel -->

    <div class="carousel-row--img">
      <img src="https://img.freepik.com/fotos-gratis/viajar-arquitectura-tradicional-aegean-mediterranean_1203-4774.jpg?t=st=1721238628~exp=1721242228~hmac=3adb8403cd8478bdefd320e3c29eb9bbdfdbcf24acb3f285316007017e9804ec&w=740" class="hover-shadow" />

  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal no-select">
    <span class="close cursor">&times;</span>
    <!-- Next/previous controls -->
    <a class="prev no-select">&#10094;</a>
    <a class="next no-select">&#10095;</a>
    <div class="modal-content">
      <div class="my-slides">
        <div class="my-slides--number"></div>

      <div class="caption-container">
